<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>  
    <!-- Timer -->
    <div id="timer" style="display: none"></div>
    <!-- Starting Screen -->
 <section id="startingScreen">
    <nav id="scoreboardLink">View High Scores!</nav>
    <h1 id="title">Coding Quiz Challenge</h1>
    <p id="rules">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
    <div id="start">Start Quiz!</div>
</section>
    <!-- Quiz -->
<section> 
    <div id="quiz" style="display: none">
    <div id="questionDisplay"></div>
    <div id="choices">
        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
    </div>
    <div id="results"></div>
    </div>
</section>
<!-- User Input (for Scoreboard) -->
<section id="userForm" style="display:none">
<div id="title">All Done!</div>
<div id="scoreReport"></div>
<form method="get">
    <div class="input-group">
      <label class="initials" for="initials">Enter Initials:</label>
      <input type="text" name="initials" id="initials" />
    </div>
    <button id="submit">Submit</button>
  </form>
</section>
<!-- Scoreboard -->
<section id="scoreBoard" style="display: none">
<div id="title">High Scores:</div>
<div id="scoreBoardBtns">
    <button id="back">Go Back</button>
    <button id="clear">Clear High Scores</button>
</div>
</section>

    <script src="./script.js"></script>
</body>
</html>
